site_name: Airflow Examples
site_description: Apache Airflow DAG examples
repo_url: https://github.com/mortenoh/airflow-examples
repo_name: mortenoh/airflow-examples

theme:
  name: material
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started.md
    - DAG Basics: dag-basics.md
  - Operators:
    - Core Operators: operators.md
    - Provider Operators: providers.md
  - Patterns:
    - Pipelines: pipelines.md
    - Advanced Concepts: advanced.md
  - DAG Reference: dag-reference.md
  - Data Engineering:
    - Data Pipelines: data-pipelines.md
    - Quality & Testing: quality-testing.md
  - API Pipelines: external-apis.md
  - Integrations: integrations.md
  - Reference: reference.md
  - REST API & CLI: cli.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
